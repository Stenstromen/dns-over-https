---
name: dns-over-https CI

on:
  release:
    types: [created]

env:
  IMAGE_NAME: dns-over-https

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t doh-server .

      - name: Run doh-server container
        run: |
          docker run -d \
            --name doh-server \
            --network host \
            -e REDIS_URL=localhost:6379 \
            -e UPSTREAM_DNS_SERVER=tcp:208.67.222.222:53 \
            -e DOH_HTTP_PREFIX=/getnsrecord \
            -e DOH_SERVER_LISTEN_PORT=8053 \
            -e DOH_SERVER_TIMEOUT=10 \
            -e DOH_SERVER_TRIES=3 \
            -e DOH_SERVER_VERBOSE=false \
            doh-server

      - name: Wait for doh-server to be ready
        run: |
          echo "Waiting for doh-server to be ready..."
          for i in {1..30}; do
            if curl -f -s http://localhost:8053/getnsrecord?name=example.com&type=A > /dev/null 2>&1; then
              echo "âœ… doh-server is ready!"
              break
            fi
            echo "Attempt $i: doh-server not ready yet, waiting..."
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "âŒ doh-server failed to start within 60 seconds"
            docker logs doh-server
            exit 1
          fi

      - name: â„¹ï¸ Testing first DNS request...
        run: |
          RESPONSE=$(curl -s -H "Accept: application/json" "http://localhost:8053/getnsrecord?name=podman-desktop.io&type=TXT")
          ANSWER=$(echo $RESPONSE | jq -r '.Answer[0].data' | tr -d '"')
          EXPECTED="google-site-verification=quQGxmY-gXc3frcrpUE5WSGdxP4MLkDrYb5ObzJscaE"
          if [ "$ANSWER" != "$EXPECTED" ]; then
            echo "âŒ Test failed: Expected '$EXPECTED' but got '$ANSWER'"
            exit 1
          fi
          echo "âœ… Test passed"

      - name: â„¹ï¸ Testing cache...
        run: |
          CACHE_STATUS=$(curl -s -H "Accept: application/json" -I "http://localhost:8053/getnsrecord?name=podman-desktop.io&type=TXT" | grep -i "x-cache-status" | tr -d '\r')
          if [[ "$CACHE_STATUS" != *"HIT"* ]]; then
            echo "âŒ Cache test failed: Expected 'X-Cache-Status: HIT' but got '$CACHE_STATUS'"
            exit 1
          fi
          echo "âœ… Cache test successful"

      - name: Show container logs (if tests fail)
        if: failure()
        run: |
          echo "ðŸ“‹ doh-server logs:"
          docker logs doh-server
          echo "ðŸ“‹ Redis logs:"
          docker logs $(docker ps -q --filter ancestor=redis:alpine)

  build:
    name: Build and Push
    needs: [integration-test]
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/stenstromen/${{ env.IMAGE_NAME }}:latest
            ghcr.io/stenstromen/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  flux-update:
    needs: [integration-test, build]
    runs-on: ubuntu-latest
    env:
      VERSIONTAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout flux repository
        uses: actions/checkout@v6
        with:
          repository: stenstromen/flux
          token: ${{ secrets.KUBE_GITHUB_TOKEN }}
          path: flux-repo
          fetch-depth: 0

      - name: Fetch repository content
        run: |
          cd flux-repo
          git fetch origin
          git checkout main

      - name: Update Deployment image tag
        run: |
          DEPLOYMENT_FILE="flux-repo/apps/stinky/doh/deployment.yaml"
          OLD_IMAGE=$(grep "image:" "$DEPLOYMENT_FILE" | awk '{print $2}')
          NEW_IMAGE="ghcr.io/stenstromen/dns-over-https:$VERSIONTAG"

          # Update the image tag
          sed -i "s|image:.*|image: $NEW_IMAGE|" "$DEPLOYMENT_FILE"

          # Create commit message
          echo "Update image: $OLD_IMAGE -> $NEW_IMAGE" > commit_message.txt

      - name: Commit and Push Flux Deployment Update
        run: |
          cd flux-repo
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add apps/stinky/doh/deployment.yaml
          git commit -F ../commit_message.txt
          git push
